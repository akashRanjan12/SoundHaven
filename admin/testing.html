<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Card Login/Signup</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card-container {
        width: 300px;
        height: 380px;
        perspective: 1000px;
      }

      .card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.8s;
      }

      .card.flip {
        transform: rotateY(180deg);
      }

      .side {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        background: white;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      .front,
      .back {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .back {
        transform: rotateY(180deg);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      input {
        margin: 8px 0;
        padding: 10px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        margin-top: 10px;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }

      .toggle-btn {
        background-color: transparent;
        color: #333;
        margin-top: 10px;
        text-decoration: underline;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card" id="card">
        <!-- Login Form -->
        <div class="side front">
          <h2>Login</h2>
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button>Login</button>
          <div class="toggle-btn" onclick="flipCard()">
            Don't have an account? Sign Up
          </div>
        </div>

        <!-- Sign Up Form -->
        <div class="side back">
          <h2>Sign Up</h2>
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button onclick="signup()">Sign Up</button>
          <div class="toggle-btn" onclick="flipCard()">
            Already have an account? Login
          </div>
        </div>
      </div>
    </div>

    <script>
      const card = document.getElementById("card");

      function flipCard() {
        card.classList.toggle("flip");
      }

      function signup() {
        alert("Signed up successfully!");
        // Automatically flip to login
        card.classList.remove("flip");
      }
    </script>
  </body>
</html>
